<div class="wrapper">
    <div class="main">
        <div class="section section-search">
            <div class="container tim-container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <h6>Nombre</h6>
                            <input name="name" type="text" class="form-control border-input" [(ngModel)]="nombre">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <h6>Apellido</h6>
                            <input name="name" type="text" class="form-control border-input" [(ngModel)]="apellido">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <h6>Telefono</h6>
                            <input name="name" type="text" class="form-control border-input" [(ngModel)]="telefono">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <h6>Correo</h6>
                            <input name="name" type="text" class="form-control border-input" [(ngModel)]="correo">
                        </div>
                    </div>
                </div>
                <div class="row buttons-row">
                    <div class="col-md-6 col-sm-6">
                        <button class="btn btn-outline-danger btn-block btn-round" (click)="onCancelar()">Cancelar</button>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <button class="btn btn-outline-primary btn-block btn-round" (click)="onGuardarCliente()">Guardar</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
