<div class="wrapper">
    <div class="main">
        <div class="section section-search">
            <div class="container tim-container">
                <div class="row">
                    <div class="col-md-12 ml-auto mr-auto">
                        <h4 class="title">
                            Lista de Clientes
                        </h4>
                        <div class="row mb-2">
                            <div class="col-md-4">
                                <button class="btn btn-wd btn-info btn-round" (click)="onAgregarCliente()">
                                    Agregar
                                    <i class="fa fa-plus"></i>
                                </button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th class="text-center">Nombre</th>
                                            <th class="text-center">Apellido</th>
                                            <th class="text-center">Telefono</th>
                                            <th class="text-center">Correo</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let c of clientes">
                                            <td class="text-center">{{ c.data.primerNombre }}</td>
                                            <td class="text-center">{{ c.data.apellido }}</td>
                                            <td class="text-center">{{ c.data.telefono }}</td>
                                            <td class="text-center">{{ c.data.correo}}</td>
                                            <td class="td-actions text-right">
                                                <button type="button" ngbTooltip="Detalle"
                                                    class="btn btn-success btn-link btn-sm" (click)="onVerCliente(c)">
                                                    <i class="fa fa-eye"></i>
                                                </button>
                                                <button type="button" ngbTooltip="Borrar" (click)="onEliminarCliente(c)"
                                                    class="btn btn-danger btn-link btn-sm">
                                                    <i class="fa fa-times"></i>
                                                </button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
