<div class="wrapper">
    <div class="main">
        <div class="section section-search">
            <div class="container tim-container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <h6>Descripcion</h6>
                            <input name="name" type="text" class="form-control border-input" [(ngModel)]="desc">
                        </div>
                    </div>
                </div>

                <div class="row buttons-row">
                    <div class="col-md-6 col-sm-6">
                        <button class="btn btn-outline-danger btn-block btn-round"
                            (click)="onCancelar()">Cancelar</button>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <button class="btn btn-outline-primary btn-block btn-round"
                            (click)="onGuardarReparacion()">Guardar</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
